services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "11"           # Agar 11, 10 ya 7 chahiye toh yahan set karo
      USERNAME: "MASTER"
      PASSWORD: "admin@123"
      RAM_SIZE: "3G"
      CPU_CORES: "2"
      DISK_SIZE: "70G"
      DISK2_SIZE: "100G"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - "8006:8006"
      - "3389:3389/tcp"
      - "3389:3389/udp"
    stop_grace_period: 2m
